set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -s set-clipboard on
set -as terminal-features ",xterm*:clipboard"

set -sg escape-time 0 
set -g status-interval 0
set -g allow-passthrough on

# Shift-Enter sends newline
bind -n S-Enter send-keys Escape Enter

# Option+Arrow word navigation via extended keys
set -g extended-keys on
set -as terminal-features ",xterm*:extkeys"

# Option+Backspace â†’ Ctrl+W (backward-kill-word)
# Match ESC + DEL (0x7f) using octal escape
set -s user-keys[0] "\e\177"
bind -n User0 send-keys C-w

unbind-key C-b
set -g prefix C-Space
bind-key C-Space send-prefix  # C-Space C-Space sends prefix to inner/nested tmux
bind-key Space last-window

set -g base-index 1
setw -g pane-base-index 1

set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'niksingh710/minimal-tmux-status'

run '~/.tmux/plugins/tpm/tpm'
